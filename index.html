<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Self Details Form</h1>
    <form action="">
      First Name :
      <input
        type="text"
        placeholder="Enter your First name"
        name="Name"
        required
      />
      <br />
      Last name :<input
        type="text"
        placeholder="Enter your Last name"
        name="Name"
        required
      />
      <br />
      Email :
      <input type="Email" placeholder="xyz@gmail.com" value="@gmail.com" />
      <br />password : <input name="password" type="password" /> <br />Time of
      meeting :
      <input name="timeof-meeting" type="date" />
      <br />Select all of Hobbies from option below :<br />
      <input type="checkbox" name="Hobbies" value="swimming" />Swimming<br />
      <input type="checkbox" name="Hobbies" value="cycling" />cycling<br />
      <input type="checkbox" name="Hobbies" value="walking" />walking<br />
      Upload your Resume
      <input type="file" name="resume" />
      <br />Select your birth year
      <select name="birth-year">
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option></select
      ><br />
      Gender <input type="radio" value="true" > Male</input>
      <input type="radio" value="false">Female</input><br/>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
